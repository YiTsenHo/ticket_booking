<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}劇院訂位系統{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    {% load static %}
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --text-light: #f5f5f5;
            --bg-darker: #333;
            --bg-hover: #555;
            --accent-color: #6feaf6;
        }

        body {
            min-height: 100vh;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
        }

        /* 簡化導航欄，只保留 logo */
        .navbar {
            background-color: var(--bg-darker) !important;
            padding-top: 1rem !important;
            padding-bottom: 1rem !important;
            min-height: auto !important;
            line-height: 1 !important;
        }

        /* 調整 logo 樣式 */
        .navbar-brand {
            font-size: 0.95rem !important;
            padding: 0.3rem 0 !important;
            margin: 0 !important;
            line-height: 1 !important;
            color: var(--text-light) !important;
        }

        /* 調整導航欄容器 */
        .navbar .container {
            display: flex !important;
            flex-direction: row !important;
            justify-content: flex-start !important; /* 將 logo 靠左對齊 */
            padding-top: 0 !important;
            padding-bottom: 0 !important;
        }

        .booking-form {
            background-color: var(--bg-darker);
            padding: 2rem;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: var(--bg-darker);
            border-color: var(--accent-color);
        }

        .btn-primary:hover {
            background-color: var(--bg-hover);
            border-color: var(--accent-color);
        }

        .form-control, .form-select {
            background-color: var(--bg-darker);
            color: var(--text-light);
            border-color: #666;
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--bg-darker);
            color: var(--text-light);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(111, 234, 246, 0.25);
        }

        .alert {
            background-color: var(--bg-darker);
            color: var(--text-light);
            border: 1px solid var(--accent-color);
        }
        
        .container, .container-fluid {
            flex: 1 0 auto;
            padding-bottom: 50px; /* 進一步減少底部間距 */
        }

        footer {
            margin-top: auto;
            background-color: var(--bg-darker) !important;
            color: var(--text-light) !important;
            position: relative !important; 
            padding: 0.3rem 0 !important; /* 減少頁腳的上下間距 */
            font-size: 0.85rem; /* 縮小頁腳字體 */
            line-height: 1 !important;
        }

        /* 調整頁腳內容的間距 */
        footer .container {
            padding-top: 0.2rem !important;
            padding-bottom: 0.2rem !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark py-0">
        <div class="container">
            <!-- 只保留 logo，移除其他導航連結 -->
            <a class="navbar-brand py-1" href="{% url 'home' %}">座位預訂系統</a>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <footer class="footer py-1 mt-2"> <!-- 修改為 py-1 mt-2 減少間距 -->
        <div class="container text-center">
            <span>&copy; 2025 方形海. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
